<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>{{ site.title }}</title>
    {% asset "main.css" @inline %}
    <link rel="canonical" href="{{ site.url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0e58f5" />
    <meta name="apple-mobile-web-app-title" content="SemBr" />
    <meta name="application-name" content="SemBr" />
    <meta name="msapplication-TileColor" content="#0e58f5" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ banner.png | prepend: site.url }}" />
    <meta name="twitter:creator" content="@mattt" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta
      name="twitter:description"
      content="{{ site.description | strip_html | escape }}"
    />

    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="{{ banner.png | prepend: site.url }}" />
    <meta property="og:image:width" content="1433" />
    <meta property="og:image:height" content="750" />

    <link
      rel="license"
      href="https://creativecommons.org/licenses/by-nc/4.0/"
    />
  </head>

  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
